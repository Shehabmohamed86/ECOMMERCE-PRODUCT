<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECOMMERCE-PRODUCT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="text-cart">

    <div class="border-div">Cart</div>
    <div class="empty"></div>
    <button class="checkout">checkout</button>
  </div>
  
  <div class="hide-imges">
    <img class="delete"src="images/icon-close.svg" alt="">

    <img class="first-img" src="images/image-product-1.jpg" alt=""`${imgNum}`>

        <li><a href="">Men</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </div>

      <img class="cart" src="images/icon-cart.svg" alt="">

   </div>

    </div>

      <div class="price">$125.00 <span>50%</span></div>
      <del class="discount">$250.00</del>
      <div class="submit">
        <div class="btn-field">
          <input class="btn-num" type="number" placeholder="0" min="0" max="9"  >
          <img class="minus" src="images/icon-minus.svg" alt="">

      </div>

  </div>
  <script src="main.js"></script>
